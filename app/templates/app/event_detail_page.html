{% extends "base.html" %}
{% load wagtailcore_tags %}

{% block content %}
<section>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>{{ event.event_title }}</h1>
                <h5>{{ event.event_type }}</h5>
                <h2>{{ event.start_datetime|date:"D M jS, Y @ P" }}</h2>
                {{ event.description|safe }}
            </div>
        </div>
    </div>
</section>
{% endblock %}
