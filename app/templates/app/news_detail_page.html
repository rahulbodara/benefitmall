{% extends "base.html" %}
{% load wagtailcore_tags %}

{% block content %}
{% for block in page.body %}
    {% include_block block %}
{% endfor %}

<section>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>{{ article.news_title }}</h1>
                <h2>{{ article.news_datetime|date:"D M jS, Y @ P" }}</h2>
                {{ article.body|safe }}
            </div>
        </div>
    </div>
</section>
{% endblock %}
