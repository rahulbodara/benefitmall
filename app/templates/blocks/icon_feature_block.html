{% load wagtailimages_tags %}
{% load wagtailcore_tags %}

<section class="{{ self.text.alignment }} {{ self.background.classes }}" {{ self.background.data_image_overlay }}>
    {% include_block self.background %}
    <div class="container {{ self.background.size_mode }}">
        <div class="row">
            {% for block in self.items %}
                {% include_block block with layout=self.layout %}
            {% endfor %}
        </div>
    </div>
</section>
