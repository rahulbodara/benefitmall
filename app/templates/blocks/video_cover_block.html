{% load wagtailimages_tags wagtailcore_tags %}
<section class="imagebg videobg height-80 text-center" data-overlay="4">
    <div class="youtube-background" data-video-url="{{self.video_id}}" data-start-at="17"></div>
    <div class="background-image-holder"> <img alt="image" src="{{self.placeholder_image}}"> </div>
    <div class="container pos-vertical-center">
        <div class="row">
            <div class="col-md-8 col-lg-7">
                <h1>{{self.title}}</h1>
                <p class="lead"> {{self.text}}</p>
               {% include_block self.link %}
            </div>
        </div>
    </div>
</section>
<script src="js/ytplayer.min.js"></script>
